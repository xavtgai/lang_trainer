<!DOCTYPE html>
<html lang="Ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">

    <title>Language trainer</title>
</head>
<body class="page">
<div class='page__content'>
    <header class="header"></header>
<div class="headword">Абырвалг</div>
<div class='verdict'></div>

<ul class="testwords">
    <li class="testword" id='button_1'>Осел</li>
    <li class="testword" id='button_2'>Козел</li>
    <li class="testword" id='button_3'>Абырвалг</li>
    <li class="testword" id='button_4'>Абырвалг</li>
    <li class="testword" id='button_5'>Абырвалг</li>
    <li class="testword" id='button_6'>Абырвалг</li>
 </ul>

 <button class='newGame' onClick='javascript:openPopup()'> New game</button>
 <div class="popup popup_profile">
    <div class="popup__content">
        <button class="popup__close-button" type="button"></button>
        <form action="action" class="popup__form popup__edit-profile" name="popupcontent" novalidate>
            <h2 class="popup__title">Введите номер уровня (от 1 до ) или  all, чтобы учить все слова сразу</h2>
            <input class="popup__field" type="text" value="" placeholder="1" name="level" maxlength=4 minlength=1 id="levelNum">
            <span class="popup__error popup__error_name"></span>
            <input class="popup__field" type="button" value="Учить всё сразу!" name="all" id="chooseAll">
            <span class="popup__error popup__error_job"></span>
            <button class="popup__save" type="submit" aria-label="сохранить" disabled>Играть</button>
        </form>
    </div>
</div>

</div>
<script src='./words.js'></script>
<script src='./index.js'></script>
</body>
</html>
